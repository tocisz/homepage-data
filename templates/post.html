{% extends "base.html" %}

{% block site %}
  <ul>
    {% for post in posts %}<li><a href="{{ post.name }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <div class="container-fluid">
    <a href="/rss.xml"><img src="{{ cssdir }}/rss.gif" width="36" height="14"></a>
  </div>
{% endblock %}

{% block main %}
{{ content|safe }}
<div id="disqus_thread"></div>
<script>
var disqus_config = function () {
this.page.url = '{{ disqs_url }}';  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = '{{ disqs_id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};
(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://tomasz-cichocki.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endblock %}
